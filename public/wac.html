<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

    <link rel="stylesheet" href="wac-style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="Tone.js"></script>

	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
	
	<script src="wac-interface.js"></script>
	<script src="wac-sound.js"></script>

	<title>SHP of THSEUS - WAC 2021</title>
</head>

<body>

	<div class="shp-header-wrapper">
		<div class="title">SHP of THSEUS</div>
		<div class="subtitle">WAC 2021</div>
	</div>

	<div><hr></div>

	<div class="shp-instructions-wrapper">
		<div class="shp-instructions">Perform the score below using the slider and button.
		Your interactions are continuously sent to the performers, influencing their instrument parameters.</div>
	</div>

	<div><hr></div>

	<div class="start-button-wrapper" id="start-button-wrapper">
    	<button type="button" class="button" onclick="showStuff()">
			<ion-icon name="play"></ion-icon>
		</button>
	</div>

	<div class="score-wrapper">
    	<img id="score" src="wac-score/SHP0.jpg" />
	</div>

	<div class="slider-wrapper">
		<input id="slider" type="range" value="0" min="-100" max="100" oninput="changeDrone(this.value)">
	</div>

	<div class="bump-button-wrapper">
    	<button id="bump-button" type="button" onclick="bangToServer(), bump()">
			<ion-icon name="musical-note"></ion-icon>
		</button>
	</div>

</body>

</html>
